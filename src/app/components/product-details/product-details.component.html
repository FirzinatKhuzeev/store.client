<div class="container mat-elevation-z8">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="header">
    <span fxFlex="auto" class="title">
      Product details
    </span>
    <div flex>
      <button color="accent" mat-raised-button (click)="save()">Save</button>
      <button *ngIf="productId" color="warn" mat-raised-button (click)="delete()">Delete</button>
    </div>
  </div>
  <div>
    <div fxLayout="column" fxLayoutAlign="start start" class="top">
      <strong fxFlex="20%">{{product.name}}</strong>
      <small>{{productHelper.getBrandName(product.brand)}}</small>
    </div>

    <div fxLayout="column" fxLayoutAlign="space-around center" class="content">

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="product.name" type="text" required placeholder="Name">
      </mat-form-field>

      <div>
        <mat-form-field fxFlex="50" floatPlaceholder="auto">
          <mat-select placeholder="Brand" [(ngModel)]="product.brand">
            <mat-option *ngFor="let brand of brands" [value]="brand.id">
              {{ brand.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="50" floatPlaceholder="auto">
          <mat-select placeholder="Category" [(ngModel)]="product.category">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field fxFlex="50" floatPlaceholder="auto">
        <input matInput [(ngModel)]="product.unitPrice" type="number" placeholder="Unit Price">
      </mat-form-field>

      <mat-form-field fxFlex="50" floatPlaceholder="auto">
        <input matInput [(ngModel)]="product.sku" type="number" placeholder="SKU">
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="product.productionDate" [matDatepicker]="picker" placeholder="Manufacture Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <textarea matInput [(ngModel)]="product.description" type="text" placeholder="Description"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
